name: 'lint'

on:
  pull_request:
  merge_group:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  init:
    if: |
      github.repository != 'abcxyz/actions'
    uses: 'abcxyz/actions/.github/workflows/lint-init.yml@dc53ac6837416a5942da3d494b9ea6c0997b7c59'

  lint:
    runs-on: 'ubuntu-latest'
    needs:
      - 'init'
    if: |
      needs.init.outputs.lint_targets != '[]' && github.repository != 'abcxyz/actions'
    permissions:
      contents: 'read'
    strategy:
      fail-fast: false
      max-parallel: 100
      matrix:
        lint_target: '${{ fromJSON(needs.init.outputs.lint_targets) }}'
    steps:
      - name: '[${{ matrix.lint_target }}] Lint'
        uses: 'abcxyz/actions/.github/actions/lint-all@dc53ac6837416a5942da3d494b9ea6c0997b7c59'
        with:
          lint_target: '${{ matrix.lint_target }}'
          golangci_url: 'https://raw.githubusercontent.com/GoogleCloudPlatform/go-storage-fio-engine-demo/main/.github/golangci.yml'
